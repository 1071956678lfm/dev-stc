swagger: '2.0'
info:
  description: 南大测试 REST API
  version: 2.1.1
  title: 南大测试 REST API 接口说明
  termsOfService: 'http://swagger.io/terms/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'localhost:8000'
tags:
  - name: login
    description: 登录
  - name: consign
    description: 委托
  - name: processInstance
    description: 流程实例状态
  - name: project
    description: 工程（添加project时要给id，是想要绑定的consign的id，project的id会重新生成啦）
  - name: contract
    description: >-
      合同(与project一对一对应，添加时提供project的id作为其id)
  - name: testPlan
    description: >-
      测试计划（与project一对一对应，添加时提供project的id作为其id）
  - name: testCase
    description: >-
      测试方案（添加测试方案时需要给定去绑定的project的id，与project是多对一的关系，因此会有随机生成的id）
  - name: testReport
    description: >-
      测试报告（同测试计划，与工程一对一）
  - name: testFunction
    description: >-
      测试功能（同测试方案，与工程多对一）
  - name: testReportCheck
    description: >-
      测试报告检查（同测试计划，与工程一对一）
  - name: testWorkCheck
    description: >-
      测试工作检查（同测试计划，与工程一对一）
  - name: testRecord
    description: >-
      测试记录（暂时不要用，后面会改掉）
schemes:
  - http
consumes:
  - application/x-www-form-urlencoded
produces:
  - application/json
paths:
  /login:
    post:
      tags:
        - login
      summary: 登录
      description: 登录系统
      operationId: login
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名. 此时应默认为 **undefined**
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要. 此时应默认为 **undefined**
          type: string
          required: true
        - in: formData
          name: params
          description: |
            登录信息. JSON格式，需包含两个key， 'username' 以及 'password'.  eg.
            ```
            {
              "username": "admin",
              "password": "admin"
            }
            ```
          type: string
          required: true
      responses:
        '200':
          description: |
            成功登录,data里包含User各种信息
              eg.
            ```
            {
              "data": {
                "password": "21232F297A57A5A743894A0E4A801FC3",
                "code": "2",
                "createdUserId": "2",
                "roles": [
                  {
                    "functionGroup": {
                      "Consign": [
                        "ADD",
                        "DELETE",
                        "EDIT",
                        "VIEW"
                      ]
                    },
                    "name": "normal_customer"
                  }
                ],
                "name": "Customer1",
                "id": "2",
                "credentialsSalt": "customer1null",
                "clientDigest": "dfcbbdfef1f8561cc04cf219736922c07af9be789ca53aa24af6594e89e81ccb",
                "username": "customer1"
              },
              "message": "",
              "status": "SUCCESS"
            }
            ```
        '405':
          description: Invalid input
  /services/consign:
    get:
      tags:
        - consign
      summary: 查询委托
      description: 用户为工作人员时，返回所有委托；用户为客户时，返回该客户的委托；分为根据用户查询和根据projectID查询，在参数中加入projectID时查询该project里的consign，没有时查询用户所有的consign
      operationId: queryConsigns
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - name: projectID
          in: query
          description: project的ID
          type: string
          required: false
      responses:
        '200':
          description: |
            成功查询委托时返回委托. data内包含JsonArray格式的委托内容
            ```
            {
              "data": [
                {
                  "processInstanceID": "14",
                  "createdUserId": "2",
                  "createdTime": "2018-06-15 22:04:24",
                  "id": "0314e289-460c-4c53-8369-316508887a62",
                  "state": "TobeSubmit",
                  "operation": "[
                    Submit
                  ]",
                  "consignation": "REPUTATION"
                },
                {
                  "processInstanceID": "23",
                  "createdUserId": "2",
                  "alteredTime": "2018-06-15 22:10:28",
                  "createdTime": "2018-06-15 22:05:34",
                  "alteredUserId": "2",
                  "id": "c493a848-fb91-44ca-a9a0-86f283b78f30",
                  "state": "TobeSubmit",
                  "operation": "[
                    Submit
                  ]",
                  "consignation": "END GAME"
                }
              ],
              "status": "SUCCESS"
            }
            查询失败时，返回一个失败的status
            ```
            {
              "status":failure;
            }
            ```
          schema:
            $ref: '#/definitions/Response'
        '405':
          description: Invalid input
    post:
      tags:
        - consign
      summary: 添加委托
      description: 向数据库中添加委托，成功时返回委托的具体信息以及一个success状态
      operationId: addConsign
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - in: formData
          name: params
          description: |
            委托内容具体内容. JSON格式
            ```
            {
              "consignation": "content"
            }
            ```
          type: string
          required: true
      responses:
        '200':
          description: |
            成功添加委托时的样例response body
            ```
            {
              "data": {
                "processInstanceID": "32",
                "createdUserId": "2",
                "createdTime": "2018-06-15 22:08:03",
                "id": "6d7e45ec-154f-477b-990d-ae7daad676c7",
                "state": "TobeSubmit",
                "operation": "[Submit]",
                "consignation": "I love Ariana Grande"
              },
              "status": "SUCCESS"
            }
            ```
        '405':
          description: Invalid input
    put:
      tags:
        - consign
      summary: 修改委托
      description: 修改已有的委托，参数中需要包含委托的id
      operationId: editConsign
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - in: formData
          name: params
          description: |
            委托具体内容. JSON格式. 需要指明ID
            ```
            {
              "id": 
              "consignation":
            }
            ```
          type: string
          required: true
      responses:
        '200':
          description: |
            修改成功时的样例response body
            ```
            {
              "data": {
              "processInstanceID": "32",
              "createdUserId": "2",
              "alteredTime": "2018-05-19 20:54:42",
              "createdTime": "2018-05-19 20:48:24",
              "alteredUserId": "2",
              "id": "1708445d-a5c6-4425-b0b4-4bf96486941d",
              "state": "State：提交委托 From: Consign:1:7",
              "consignation": "excellent"
              },
              "status": "SUCCESS"
            }
            ```
        '405':
          description: Invalid input
    delete:
      tags:
        - consign
      summary: 删除委托
      description: 删除一个委托，需要提供委托的具体id
      operationId: deleteConsign
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - in: formData
          name: params
          description: |
            委托具体内容. JSON格式. 需要指明ID,consignation为非必要
            ```
            {
              "id": 
              "consignation":
            }
            ```
          type: string
          required: true
      responses:
        '200':
          description: 成功删除委托
          schema:
            $ref: '#/definitions/Response'
        '405':
          description: Invalid input
  '/services/consign/{id}':
    get:
      tags:
        - consign
      summary: 根据id查询委托
      description: 根据请求中的id查询委托
      operationId: queryConsignByID
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: 委托id
          type: string
          required: true
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
      responses:
        '200':
          description: |
            成功查询委托. data内包含JsonArray格式的委托内容
            ```
            {
              "data": {
                "processInstanceID": "23",
                "createdUserId": "2",
                "alteredTime": "2018-06-15 22:10:28",
                "createdTime": "2018-06-15 22:05:34",
                "alteredUserId": "2",
                "id": "c493a848-fb91-44ca-a9a0-86f283b78f30",
                "consignation": "1989"
                },
              "status": "SUCCESS"
            }
          schema:
            $ref: '#/definitions/Response'
        '405':
          description: Invalid input
  '/services/processInstance/{processInstanceID}':
    get:
      summary: 获取流程实例状态
      tags:
        - processInstance
      description: 根据processInstanceID获取该流程实例状态
      operationId: queryConsignState
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: processInstanceID
          in: path
          type: string
          description: 流程实例在Activiti中的进程ID
          required: true
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
      responses:
        '200':
          description: >-
            成功获取委托状态. 

            testReport的state有：TobeWrit，TobeReview，TobeApprove， TobeSend，
            TobeConfirm， Satisfaction， TobeDone， TobeFiling， Finished

            data含两个属性：

            processInstanceID->委托进程ID

            state->委托状态. 格式为

            ```

            {
              "data": {
                "processInstanceID": "23",
                "state": "TobeSubmit",
                "operation": [
                "Submit"
              ]
            },
            "status": "SUCCESS"
            }

            ```
          schema:
            $ref: '#/definitions/Response'
    put:
      summary: 修改流程实例状态
      description: 根据processInstanceID修改该流程实例状态
      operationId: update"Consign"State
      tags:
        - processInstance
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: processInstanceID
          in: path
          type: string
          description: 流程实例在Activiti中的进程ID
          required: true
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - name: params
          in: formData
          description: >
            修改的操作内容。JSON格式。对象名为'object',属性名为'operation',  目前去操作流程实例的具体状态为：Write/
            ReviewPass - ReviewReject/ ApprovePass- ApproveReject/ Send/
            ConfirmPass- ConfirmReject/ SatisfactoryFeedback/ ConfirmAbort/
            Done/ File eg.

            ```

            {
              "object": "consign",
              "operation": "Submit"
            }
          type: string
          required: true
      responses:
        '200':
          description: |
            成功修改流程实例状态，并在data中返回修改后的进程状态。 
            data含两个属性 ：
            processInstanceID->流程实例进程ID .
            state->流程实例状态
            ```
            {
              "data": {
                "processInstanceID": "23",
                "state": "TobeReview",
                "operation": [
                  "ReviewPass",
                  "ReviewReject"
                ]
              },
              "status": "SUCCESS"
            }
          schema:
            $ref: '#/definitions/Response'
  /services/contract:
    get:
      tags:
        - contract
      summary: 查询合同
      description: 用户为普通客户时，返回当前该客户的所有合同，如果是工作人员返回所有合同，更新：提供根据project查询
      operationId: queryContracts
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - name: projectID
          in: query
          description: 工程id
          type: string
          required: false
      responses:
        '200':
          description: |
            成功查询合同时返回合同. data内包含JsonArray格式的内容内容
            目前没有返回合同的contractBody？
            查询失败时，返回一个失败的status
            ```
            {
              "data": [
                {
                  "processInstanceID": "23",
                  "createdUserId": "2",
                  "contractBody": "...ready for it?",
                  "createdTime": "2018-06-19 19:21:12",
                  "id": "a7ab288c-55eb-4e26-81f2-ed0e16fca1f0",
                  "state": "TobeSubmit",
                  "operation": "[Submit]"
                },
                {
                  "processInstanceID": "41",
                  "createdUserId": "2",
                  "contractBody": "I did something bad",
                  "createdTime": "2018-06-19 19:27:13",
                  "id": "9dcaaf2c-6594-4324-af1a-11d7ca399f06",
                  "state": "TobeSubmit",
                  "operation": "[Submit]"
                }
              ],
              "status": "SUCCESS"
            }
            ```
        '405':
          description: Invalid input
    post:
      tags:
        - contract
      summary: 添加合同
      description: >-
        向数据库中添加合同，添加时要给定一个id，是所在project的id（project的id是在创建project时前端传入的对应绑定consign的一个id），这个id改到了query里，成功时返回合同的具体信息以及一个success状态
      operationId: addContract
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - name: projectID
          in: query
          description: 工程id
          type: string
          required: true
        - in: formData
          name: params
          description: |
            合同的具体内容. JSON格式
            ```
            {
              "contractBody": "content"
            }
            ```
          type: string
          required: true
      responses:
        '200':
          description: |
            成功添加合同时的样例response body
            ```
            {
              "data": {
                "processInstanceID": "2515",
                "createdUserId": "2",
                "contractBody": "Our song",
                "createdTime": "2018-06-16 10:14:54",
                "id": "c493a848-fb91-44ca-a9a0-86f283b78f30",
                "state": "TobeSubmit",
                "operation": "[Submit]"
              },
              "status": "SUCCESS"
            }
            ```
        '405':
          description: Invalid input
    put:
      tags:
        - contract
      summary: 修改合同
      description: 修改已有的合同，参数中需要包含合同的id
      operationId: editContract
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - in: formData
          name: params
          description: |
            合同具体内容. JSON格式. 需要指明合同的ID
            ```
            {
              "id": 
              "contractBody":
            }
            ```
          type: string
          required: true
      responses:
        '200':
          description: |
            修改成功时的样例response body
            ```
            {
              "data": {
              "processInstanceID": "5001",
                "createdUserId": "2",
                "contractBody": "you belong with me",
                "alteredTime": "2018-05-28 19:16:02",
                "createdTime": "2018-05-28 18:47:22",
                "alteredUserId": "2",
                "id": "1399d1ac-9aad-4ca3-9f44-e49972d147cf",
                "state": "TobeSubmit"
              },
              "status": "SUCCESS"
            }
            ```
        '405':
          description: Invalid input
    delete:
      tags:
        - contract
      summary: 删除合同
      description: 删除一个合同，需要提供委托的具体id
      operationId: deleteContract
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - in: formData
          name: params
          description: |
            合同具体内容. JSON格式. 需要指明ID,contractBody为非必要
            ```
            {
              "id": 
              "contractBody":
            }
            ```
          type: string
          required: true
      responses:
        '200':
          description: |
            成功删除合同
            ```
            {
              "status":"SUCCESS"
            }
            ```
        '405':
          description: Invalid input
