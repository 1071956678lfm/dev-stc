  /services/v1/project:
    get:
      tags:
        - project
      summary: 查询工程
      description: 用户为普通客户时，返回当前该客户的所有工程，如果是工作人员返回所有工程
      operationId: queryProjects
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
      responses:
        '200':
          description: |
            成功查询时返回工程.返回内容中的testCase为历史遗留问题，正式版应该不会有
            查询失败时，返回一个失败的status
            ```
            {
              
              "data": [
                {
                  "code": "why?Oh,cuz she is dead",
                  "createdUserId": "2",
                  "createdTime": "2018-06-09 17:37:22",
                  "id": "aa1a57fc-3ba5-414a-89fb-a9eea5b33a3f",
                  "userID": "2",
                  "testCase": [],
                  "username": "customer1"
                }
              ],
              "status": "SUCCESS"
            }
            ```
        '405':
          description: Invalid input
    post:
      tags:
        - project
      summary: 添加工程
      description: 向数据库中添加工程，添加时需要前端提供去绑定的consign的id，写在query里，成功时返回合同的具体信息以及一个success状态
      operationId: addProject
      consumes:
        - application/x-www-form-urlencoded
      produces:
        - application/json
      parameters:
        - name: username
          in: query
          description: 用户名
          type: string
          required: true
        - name: clientDigest
          in: query
          description: 摘要。登录时由后台传入，用以身份验证
          type: string
          required: true
        - name: consignID
          in: query
          description: 绑定委托的id
          type: string
          required: true
        - in: formData
